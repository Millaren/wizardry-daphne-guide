site_name: Wizardry Variants Daphne - Community Guide
site_url: https://wizardry.fasterthoughts.io
theme:
  name: material
  palette:
    scheme: slate
  features:
    - content.footnote.tooltips
    - search.suggest
markdown_extensions:
  - toc:
      toc_depth: 4
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - glightbox
  - search
extra_css:
  - stylesheets/table.css
  - stylesheets/style.css
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.number.js
  - javascripts/tablesort.js

nav:
  - Quick Reference: './quick-reference.md'
  - FAQ: './frequently-asked-questions.md'
  - Maps:
      - Beginning Abyss: './maps/beginning-abyss.md'
      - Trade Waterways: './maps/trade-waterways.md'
      - Den of Earth: './maps/den-of-earth.md'
      - Den of Fire: './maps/den-of-fire.md'
      - Den of Wind: './maps/den-of-wind.md'
  - Story:
      - Act 1 - Beginning Abyss:
        - Main Story: './story/1-beginning-abyss/main-story.md'
